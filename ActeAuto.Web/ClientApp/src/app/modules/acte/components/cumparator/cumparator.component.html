<mat-card class="card-content">
    <mat-card-header>
        <mat-card-title>Cumpărător</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div [formGroup]="form">
            <div class="info">
                <mat-form-field class="mat-card-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie', 'Fișă Înmatriculare'])">
                    <mat-label>Nume</mat-label>
                    <input matInput placeholder="Nume" formControlName="nume">
                </mat-form-field>
                <mat-form-field class="mat-card-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie'])">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field class="mat-card-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie'])">
                    <mat-label>Telefon</mat-label>
                    <input matInput placeholder="Telefon" formControlName="telefon" (keypress)="onlyNumbers($event)">
                </mat-form-field>
            </div>
            <div class="adresa" formGroupName="adresa">
                <mat-form-field class="mat-card-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie', 'Fișă Înmatriculare'])">
                    <mat-label>Județ</mat-label>
                    <mat-select formControlName="judet">
                        <mat-option *ngFor="let judet of judete" [value]="judet">
                            {{judet}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="mat-card-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie', 'Fișă Înmatriculare'])">
                    <mat-label>Localitate</mat-label>
                    <mat-select formControlName="localitate">
                        <mat-option *ngFor="let localitate of localitati" [value]="localitate">
                            {{localitate}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="mat-card-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie', 'Fișă Înmatriculare'])">
                    <mat-label>Strada</mat-label>
                    <input matInput placeholder="Strada" formControlName="strada">
                </mat-form-field>
                <mat-form-field class="mat-card-input small-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie', 'Fișă Înmatriculare'])">
                    <mat-label>Nr</mat-label>
                    <input matInput placeholder="Nr" formControlName="numar" (keypress)="onlyNumbers($event)">
                </mat-form-field>
                <mat-form-field class="mat-card-input small-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie', 'Fișă Înmatriculare'])">
                    <mat-label>Bl</mat-label>
                    <input matInput placeholder="Bl" formControlName="bloc">
                </mat-form-field>
                <mat-form-field class="mat-card-input small-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie', 'Fișă Înmatriculare'])">
                    <mat-label>Sc</mat-label>
                    <input matInput placeholder="Sc" formControlName="scara">
                </mat-form-field>
                <mat-form-field class="mat-card-input small-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie', 'Fișă Înmatriculare'])">
                    <mat-label>Et</mat-label>
                    <input matInput placeholder="Et" formControlName="etaj" (keypress)="onlyNumbers($event)">
                </mat-form-field>
                <mat-form-field class="mat-card-input small-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie', 'Fișă Înmatriculare'])">
                    <mat-label>Ap</mat-label>
                    <input matInput placeholder="Ap" formControlName="apartament" (keypress)="onlyNumbers($event)">
                </mat-form-field>
            </div>
            <div class="buletin" formGroupName="buletin">
                <mat-form-field class="mat-card-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie', 'Fișă Înmatriculare'])">
                    <mat-label>CNP / CUI</mat-label>
                    <input matInput formControlName="cnp" placeholder="CNP / CUI" (keypress)="onlyNumbers($event)">
                </mat-form-field>
                <mat-form-field class="mat-card-input medium-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie', 'Fișă Înmatriculare'])">
                    <mat-label>Serie CI</mat-label>
                    <input matInput formControlName="serie" placeholder="Serie CI">
                </mat-form-field>
                <mat-form-field class="mat-card-input medium-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie', 'Fișă Înmatriculare'])">
                    <mat-label>Număr CI</mat-label>
                    <input matInput formControlName="numar" placeholder="Numar CI" (keypress)="onlyNumbers($event)">
                </mat-form-field>
                <mat-form-field class="mat-card-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie'])">
                    <mat-label>Emis de</mat-label>
                    <input matInput formControlName="emisDe" placeholder="Emis de">
                </mat-form-field>
                <mat-form-field class="mat-card-input" appearance="outline"
                    *ngIf="checkSelectedDocs(['Impunere Primărie'])">
                    <mat-label>Dată emitere</mat-label>
                    <input matInput formControlName="dataEmitere" [matDatepicker]="dataEmitere">
                    <mat-datepicker-toggle matSuffix [for]="dataEmitere"></mat-datepicker-toggle>
                    <mat-datepicker #dataEmitere></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="mat-card-input" appearance="outline"
                    *ngIf="selectedDocs.includes('Fișă Înmatriculare')">
                    <mat-label>Dată naștere</mat-label>
                    <input matInput formControlName="dataNastere" [matDatepicker]="dataNastere">
                    <mat-datepicker-toggle matSuffix [for]="dataNastere"></mat-datepicker-toggle>
                    <mat-datepicker #dataNastere></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="mat-card-input" appearance="outline"
                    *ngIf="selectedDocs.includes('Fișă Înmatriculare')">
                    <mat-label>Loc naștere</mat-label>
                    <input matInput formControlName="locNastere" placeholder="Loc nastere">
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
</mat-card>
