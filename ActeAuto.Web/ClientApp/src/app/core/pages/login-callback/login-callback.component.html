<app-unauthorized-layout>
    <div *ngIf="isLoading; else content">Loading...</div>
    <ng-template #content>
        <mat-toolbar class="m10-b" color="warn">Failed to login. Please contact support for assistance.</mat-toolbar>
        <div class="login-button" (click)="goToLogin()"> <span>Try again</span> </div>
    </ng-template> 
</app-unauthorized-layout>
